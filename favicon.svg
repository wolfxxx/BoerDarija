<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Moroccan flag colors: red background -->
  <rect width="100" height="100" fill="#C1272D" rx="15"/>
  
  <!-- Green pentagram (simplified star) in the center -->
  <g transform="translate(50, 50)">
    <path d="M 0,-25 L 7,-7 L 25,-7 L 12,5 L 20,23 L 0,10 L -20,23 L -12,5 L -25,-7 L -7,-7 Z" 
          fill="#006233" 
          stroke="#006233" 
          stroke-width="1"/>
  </g>
  
  <!-- Small decorative Arabic "د" in the corner -->
  <text x="75" y="85" font-family="Amiri, serif" font-size="20" fill="#FFFFFF" text-anchor="middle" opacity="0.7">د</text>
</svg>

